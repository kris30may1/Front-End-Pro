<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    defer
></script>
<script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    defer
></script>
    <script defer src="script.js"></script>
    <title>My Contacts</title>
</head>
<body>
    <div id="dialog-form" title="New Contact">
        <form id="contact-form">
            <input type="text" name="title" class="data-input-name u-full-width" id="name-input"/>
            <input type="text" name="title" class="data-input-surname u-full-width" id="surname-input"/>
            <input type="text" name="title" class="data-input-phone u-full-width" id="phone-input"/>
            <input type="text" name="title" class="data-input-email u-full-width" id="email-input"/>
            <input type="text" name="title" class="data-input-date u-full-width" id="date-input"/>
            <button type="submit" id="add-btn"></button>    
        </form>
    </div>
    <table class="table table-striped" id="contactTable">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <script type="text/template" id="row-template">
                    <tr data-id='{{id}}'>
                    <td>{{name}}</td>
                    <td>{{surname}}</td>
                    <td>{{phone}}</td>
                    <td>{{email}}</td>
                    <td>{{date}}</td>
                    <td>
                        <mat-icon _ngcontent-jes-c18="" class="mat-icon notranslate material-icons mat-icon-no-color delete" role="img" aria-hidden="true">cancel</mat-icon>
                    </td> 
                </tr>
            </script>
        </tbody>
    </table>
    <button id="submit-form-btn" type="button" class="btn btn-outline-primary">Add New Contact</button>
</body>
</html>
