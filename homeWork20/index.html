<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    defer
></script>
<script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    defer
></script>
    <script defer src="script.js"></script>
    <title>My Contacts</title>
</head>
<body>
    <div id="dialog-form" title="Create new contact">       
        <form id="contact-form">
          <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name-input" value="" class="text ui-widget-content ui-corner-all">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="surname-input" value="" class="text ui-widget-content ui-corner-all">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone-input" value="" class="text ui-widget-content ui-corner-all">
            <label for="email">Email</label>
            <input type="text" name="email" id="email-input" value="" class="text ui-widget-content ui-corner-all">
            <label for="date">Date of birth</label>
            <input type="text" name="date" id="datepicker" value="" class="text ui-widget-content ui-corner-all">
            <input type="submit" class="submit-btn" tabindex="-1">
          </fieldset>
        </form>
      </div>
    <table class="table table-striped" id="contactTable">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <script type="text/template" id="row-template">
                    <tr data-id='{{id}}'>
                    <td>{{name}}</td>
                    <td>{{surname}}</td>
                    <td>{{phone}}</td>
                    <td>{{email}}</td>
                    <td>{{date}}</td>
                    <td>
                        <mat-icon _ngcontent-nbp-c32="" class="mat-icon notranslate ng-tns-c32-64 material-icons mat-icon-no-color edit" role="img">edit</mat-icon>
                        <mat-icon _ngcontent-jes-c18="" class="mat-icon notranslate material-icons mat-icon-no-color delete" role="img">cancel</mat-icon>
                    </td> 
                </tr>
            </script>
        </tbody>
    </table>
    <button id="submit-form-btn" type="button" class="btn btn-outline-primary">Add New Contact</button>
</body>
</html>
