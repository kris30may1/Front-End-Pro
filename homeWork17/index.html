<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Task Board</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="nav nav-pills nav-fill">
                    <a class="nav-item nav-link active" href="#">Task Board</a>
                </div>
            </div>
            <button class="btn btn-outline-primary" id="add-new-task-btn">Add New Note</button>
        </div>
        <div class="board">
            <script type="text/template" id="new-note">
                <div class="new-task" id="task" data-id="{{id}}"> 
                    <textarea name="Note {{number}}" placeholder="Enter your note..." cols="30" rows="10">
                    <span class="icon close">X</span>
                    </textarea>
                </div>
            </script>
        </div>
    </div>
</body>
</html>
