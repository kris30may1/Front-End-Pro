<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sticker`s Board</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="title">
                    <h1>Your Sticker`s Board!</h1>
                </div>
            </div>
            <button class="btn btn-outline-primary" id="add-new-sticker-btn">Add New Sticker</button>
        </div>
        <div id="board" >
            <script type="text/template" id="new-sticker">
                <div class="stiсker column" data-id="{{id}}"> 
                    <div>
                        <span class="icon close">X</span>
                    </div>
                    <textarea placeholder="Enter your text..." class="sticker" name="sticker" cols="30" rows="10">
                    </textarea>
                </div>
            </script>
        </div>
    </div>
</body>
</html>
