<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title>ToDo List</title>
</head>
<body>
    <form id="toDoForm" class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">New Task:</span>
        <input type="text" id="task-input" class="form-control"/>
        <button type="submit" id="addBtn" class="btn btn-info">Add</button>
    </form>
    <div id="errorMessage">This field is required</div>
    <ul id="todo-list"></ul>
    <script type="text/template" id="li-template">
        <div>
            <li class="task-item" data-id="{{id}}">{{text}}</li>
            <span class="close">X</span>
        </div>
    </script>
</body>
</html>
