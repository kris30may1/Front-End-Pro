<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Photos</title>
</head>
<body>
    <div class="wrapper split left">
        <div class="list-container">
            <ul id="albums" class="list-group">
                <script type="text/template" id="liTemplate">
                    <li class="album-item list-group-item" data-id="{{id}}">{{newAlbum}}</li>
                </script>
            </ul>
        </div>
        <div class="gallery split right" id="gallery">
            <script type="text/template" id="divTemplate">
                <div class="mb-3 pics animation all 1">
                    <img class="img-fluid" src="{{photoUrl}}" alt="Photo Image">
                </div>
            </script>
        </div>
    </div> 
</body>
</html>
