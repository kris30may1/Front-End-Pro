<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>homeWork9</title>
</head>
<body>
    <table class="table table-striped" id="contactTable">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
        <tfoot>
            <form id="dataForm">
                <tr>
                    <th>
                        <input type="text" class="data-input-name" id="name"/>
                    </th>
                    <th>
                        <input type="text" class="data-input-surname" id="surname"/>
                    </th>
                    <th>
                        <input type="text" class="data-input-phone" id="phone"/>
                    </th>
                    <th>
                        <button type="submit" id="addBtn">Add</button>
                    </th>
                </tr>
            </form>
        </tfoot>
    </table>
    <script type="text/template" id="fldsTemplate1">
            <td>{{name}}</td>
    </script>
    <script type="text/template" id="fldsTemplate2">
        <td>{{surname}}</td>
</script>
<script type="text/template" id="fldsTemplate3">
    <td>{{phone}}</td>
    <div id="iconContainer">
        <span class="icon">X</span>
    </div>
    
</script>
</body>
</html>
