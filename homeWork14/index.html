<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Home Task 14</title>
</head>
<body>
    <form id="toDoForm" class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">New Task:</span>
        <input type="text" id="toDoInput" class="form-control"/>
        <button type="submit" id="addBtn" class="btn btn-info">Add</button>
    </form>
    <div id="errorMessage" hidden>This field is required</div>
    <ul id="toDoList"></ul>
    <script type="text/template" id="liTemplate">
        <li class="task-item">{{newTask}}</li>
    </script>
</body>
</html>
