<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>My Contacts</title>
</head>
<body>
    <table class="table table-striped" id="contactTable">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <script type="text/template" id="rowTemplate">
                    <tr data-id='{{id}}'>
                    <td>{{name}}</td>
                    <td>{{surname}}</td>
                    <td>{{email}}</td>
                    <td>
                        <span class="icon">X</span>
                    </td> 
                </tr>
            </script>
        </tbody>
        <tfoot id="tableFooter">
            <form id="dataForm">
                <tr>
                    <th>
                        <input type="text" class="data-input-name" id="name"/>
                    </th>
                    <th>
                        <input type="text" class="data-input-surname" id="surname"/>
                    </th>
                    <th>
                        <input type="text" class="data-input-phone" id="email"/>
                    </th>
                    <th>
                        <button type="submit" id="addBtn">Add</button>
                    </th>
                </tr>
            </form>
        </tfoot>
    </table>
    <script type="text/template" id="fldsTemplate1">
            <td>{{name}}</td>
    </script>
    <script type="text/template" id="fldsTemplate2">
        <td>{{surname}}</td>
</script>
<script type="text/template" id="fldsTemplate3">
    <td>{{email}}</td>
    <td>
        <span class="icon">X</span>
    </td> 
</script>
</body>
</html>
